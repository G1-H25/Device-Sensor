; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
build_flags = -Iinclude -Ilib
lib_deps = https://github.com/G1-H25/Communication-Library

[env:native]
platform = native
test_framework = unity
test_build_src = no
build_src_filter = -<*>
lib_deps = 
    https://github.com/G1-H25/Communication-Library
    unity
build_flags = -Iinclude -Ilib

# Unit tests - discover tests in test/unit/**
[env:native_unit]
platform = native
test_framework = unity
test_build_src = no
build_src_filter = -<*>
test_filter = unit/*
lib_deps = 
    https://github.com/G1-H25/Communication-Library
    unity
build_flags = -Iinclude -Ilib

# Smoke tests - discover tests in test/smoke/**
[env:native_smoke]
platform = native
test_framework = unity
test_build_src = no
build_src_filter = -<*>
test_filter = smoke/*
lib_deps = 
    https://github.com/G1-H25/Communication-Library
    unity
build_flags = -Iinclude -Ilib